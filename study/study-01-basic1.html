<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML stduy 01 basic</title>
    </head>

<!--
    1. 웹페이지 만들 때 모든 요소는 태그 안에서 작성할 것
    2. 특정 태그는 속성 기입 가능
        2-1. <a href=""></a> 의 href : 링크의 주소
        2-2. <img src=""> 의 src : 이미지 경로
    3. 태그안에 태그 작성 가능
        3-1. <a href="https://google.com">
                <img src="apple.png">
             </a>
        ** 이미지 클릭 시 링크로 이동
    4. 태그를 열었으면 </태그명>으로 닫아야 한다. (닫지 않아도 되는 태그 몇몇 존재)
    5. 용도에 맞는 태그를 사용해야 한다.
        ** 용동에 맞는 태그를 쓰는게 강제되는 사항은 아니다.
           <p>버튼</p> 이렇게 <p>태그를 사용하여 버튼처럼 꾸며도 문제될게 없지만
           HTML은 마크업 언어이기 때문에 자료의 구조를 쉽게 파악할 수 있어야 하는데
           용도에 맞는 태그를 사용하는게 도움이 되고
           용도에 맞게 태그를 사용하면 더욱 '웹 표준'에 맞는 웹을 만들어 낼 수 있다.
-->

    <body>
        <h3>제목 : 안녕하세요</h3>
        <p>내용 : HTML을 <a href="https://www.naver.com">공부합니다.</a></p>
        <button>버튼</button>
        <ui>
            <li>항목1</li>
            <li>항목2</li>
        </ui>
        <ol>
            <li>항목1</li>
            <li>항목2</li>
        </ol>
        <a href="https://google.com">
            <img src="../img/img02.jpg">
        </a>
        
    </body>
</html>
