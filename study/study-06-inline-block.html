<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML stduy</title>
        <link href="../css/study.css" rel="stylesheet">
    </head>

    <!--
        display: inline-block은 자기 크기만큼 자리를 차지한다.
            - 공백 제거 필요
            - 주변에 글이 있으면 버그 발생 가능성이 높다.
        (참고)
        부모 태그로부터 inherit 되는 스타일은 중요도가 낮음
    -->

    <body>
        
        <div class="container" style="font-size: 0px;">
            <div class="header"></div>

            <!-- 방법 1 : 부모 태그에 폰트 사이즈 0px 추가 -->
            <div class="left-menu-inline"></div>
            <div class="content-inline"></div>

            <!-- 방법 2 : 주석을 추가한 방법 -->
            <div class="left-menu-inline"></div><!--
         --><div class="content-inline">
                <p style="font-size: 10px;">안녕하세요</p>
            </div>

            <div class="footer"></div>
        </div>

    </body>
</html>
