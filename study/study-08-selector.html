<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML stduy</title>
        <link href="../css/example.css" rel="stylesheet">
    </head>

    <!--
        HTML 태그에 클래스 두개 이상 붙이기
            ex : <div class="container text-center">
            띄어쓰기 한 다음 원하는 class를 넣으면 된다.

        CSS selector 사용 법
            .navbar li{
                display: inline-block;
                width: 60px;
                text-align: center;
                background: #eee;
                padding: 10px;
                border-radius: 5px;
            }
            ** 공백을 이용하여 navbar안에 있는 자손 태그를 선택할 수 있다.

            .navbar li>a{
                font-size: 18px;
                text-decoration: none;
            }
            ** 꺽쇠괄호를 사용하여 태그를 지정할 수 있다.
            
    -->

    <body>

        <nav>
            <ul class="navbar">
                <li><a href="#">영화</a></li>
                <li><a href="#">맛집</a></li>
                <li><a href="#">IT</a></li>
                <li><a href="#">컴퓨터</a></li>
            </ul>
        </nav>
        
        <div class="container">
            <div class="content">
                <!--
                    이미지, 작성자, 작성 시간
                    제목, 내용
                -->
                <div class="blog-content">
                    <img src="../img/cat01.jpg" class="blog-profile">
                    <h4 style="margin: 0px">노시온</h4>
                    <span class="blog-text">1시간 전</span>
                </div>
                <div style="clear: both;"></div>
                <div style="margin: 8px">
                    <h4>제목 : 안녕하세요</h4>
                    <p class="blog-text">내용 : 안녕하세요 신입 개발자 노시온입니다.</p>
                </div>
            </div>
            <div class="blog-img">
                <img src="../img/img01.jpg" class="thumbnail">
            </div>
        </div>

    </body>
</html>
