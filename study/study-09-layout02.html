<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML study</title>
        <link href="../css/main.css" rel="stylesheet">
    </head>

<!--
    [position]
        - 좌표 속성을 적용할 기준점을 지정하는 역할
        top, bottom, left, right 좌표기능을 사용하기 위해서 상하좌우 위치를 변경할 수 있다.
        위 속성을 사용하기 위해선 position 속성이 필요하다.

        position: static (좌표 적용 불가, 불변의 위치)
        position: relative (현재 스타일이 적용된 위치)
        position: absolute (부모태그가 기준)
        position: fixed (기준은 브라우저 창(view port))

    [box 폭 설정]
        box-sizing: border-box; (박스의 폭은 border까지 포함)
        box-sizing: content-box; (박스의 폭은 padding 안쪽까지 포함)
        
        [CSS 파일 작성시 기본으로 쓰면 좋을 속성]
        div {
            box-sizing: border-box;
        }
        body {
            margin: 0;
        }
        html {
            /* 기본 행간 높이 */
            line-height: 1.15;
        }
    
    [CSS Reset]
        모든 h, p 태그의 margin을 균일하게 설정하거나
        li, a 태그에 text-decoration: non을 주거나
        table 태그에 border-collapse: collapse를 주는 것이 가능
        미리 작성하고 시작하면 편리하게 CSS 코드를 작성할 수 있다.

    [CSS normalize]
        브라우저간 통일된 스타일을 주기 위해 특정 스타일을 맨 위에 적고 CSS 코드 작성을 시작하는 경우도 있다.
        브라우저마다 <button>의 스타일이 다르고, 가끔 line-height 의 줄 간격이 다르거나
        <input> 사이즈가 다르기 떄문에 같은 코드를 사용하더라도 다른 브라우저에선 이상하게 보일 수 있다.
        CSS normalize 링크 : https://github.com/necolas/normalize.css/blob/master/normalize.css 
        여기 스타일을 붙여 넣으면 브라우저 간 다르게 보이는 문제를 미리 해결할 수 있다.
        
-->

    <body>
        <div class="main-background">
            <div class="main-title">
                <h4>Cat Cat Cat!!</h4>
                <p>Cat is Kawaii! Cat is Kawaii! Cat is Kawaii! Cat is Kawaii! Cat is Kawaii! Cat is Kawaii! Cat is Kawaii! Cat is Kawaii!</p>
                <button class="main-button">입장하기</button>
            </div>
        </div>
        <div class="sub-background">
            <h4>Hello!</h4>
            <p>Hello!</p>
        </div>

        <br />

        <div class="sub-background2">
            <h4>Hello!</h4>
            <p>Hello!</p>
        </div>
    </body>
</html>
