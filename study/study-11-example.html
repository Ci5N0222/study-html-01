<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML stduy</title>
        <link href="../css/example.css" rel="stylesheet">
    </head>

    <body>
        <div class="contract">
            <h2>Contract Us</h2>
            <form class="contract-box">
                <div>
                    <span>Your Email</span>
                    <input type="email" placeholder="email@example.com">
                </div>
                <div>
                    <div class="contract-name">
                        <span>First name</span>
                        <input type="text">
                    </div>
                    <div class="contract-name">
                        <span>Last name</span>
                        <input type="text">
                    </div>
                </div>
                <div>
                    <span>Message</span>
                    <textarea rows="6"></textarea>
                </div>
                <div>
                    <input type="checkbox"><span class="contract-text">Subscribe</span> 
                    <button class="contract-button"> SEND</button>
                </div>
            </form>
        </div>
    </body>
</html>
