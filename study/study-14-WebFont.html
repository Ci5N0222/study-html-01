<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML study</title>
        <link href="../css/main.css" rel="stylesheet">
    </head>

    <body>
        <div class="main-background">
            <div class="main-title">
                <h4>Cat Cat Cat!!</h4>
                <p>Cat is Kawaii! Cat is Kawaii! Cat is Kawaii! Cat is Kawaii! Cat is Kawaii! Cat is Kawaii! Cat is Kawaii! Cat is Kawaii!</p>
                <button class="main-button">입장하기</button>
            </div>
        </div>
        <div class="sub-background">
            <h4>Hello!</h4>
            <p>Hello!</p>
        </div>

        <div class="form-background">
            <div class="form-white">
                <form>
                    <div class="w-100">
                        <h2>Contrct Us</h2>
                        <p>Your Email</p>
                        <input type="email" class="form-input">
                    </div>
                    <div class="w-50">
                        <p>First Name</p>
                        <input type="text" class="form-input">
                    </div>
                    <div class="w-50">
                        <p>Last Name</p>
                        <input type="text" class="form-input">
                    </div>
                    <div style="clear: both;"></div>
                    <div class="w-100">
                        <p>Message</p>
                        <textarea class="form-input" rows="5"></textarea>
                    </div>
                    <div>
                        <input id="sub" type="checkbox">
                        <label for="sub">Subscribe</label>
                        <button type="submit" class="form-button">SEND</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
