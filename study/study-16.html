<!DOCTYPE html>

<!-- HTML 문서의 기본 템플릿은 꼭 head와 body 태그를 포함해야 한다 -->
<html lang="en">

<!-- head : 사이트 내에서 눈에는 보이지 않는 중요한 정보들이 주로 사용 된다 -->
<head>

    <!-- meta -->
    <!-- 1. 사이트의 인코딩 형식을 지정 charset="UTF-8" 속성 -->
    <meta charset="UTF-8">

    <!-- 2. 사이트의 검색 결과 화면에 뜨는 글귀를 수정 -->
    <meta name="description" content="html 공부중입니다.">
    
    <!-- 3. 검색에 도움을 주는 키워드 -->
    <meta name="keywords" content="HTML,CSS,JavaScript,자바스크립트,코딩">

    <!-- 4. 사이트 초기 zoom 레벨이나 폭을 지정 (반응형 웹을 만들 때 사용하면 좋다) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 5. open graph 
    - 링크 공유 시 박스, 사이트설명, 제목, 이미지 출력 -->
    <meta property="og:image" content="/이미지 경로">
    <meta property="og:description" content="사이트 설명">
    <meta property="og:title" content="사이트 제목">

    <!-- 6. Favicon 
    - ico 대신 png 파일 사용 가능하지만 ico가 호환성이 가장 좋음
    - 32x32 사이즈로 제작 -->
    <link rel="icon" href="아이콘경로.ico" type="image/x-icon">

    <!-- 각종 CSS 파일들 -->
    <link href="../css/main.css" rel="stylesheet">

    <!-- style -->
    <style>
        .button {
            color: red;
        }
    </style>

    <!-- titel : 사이트 제목 -->
    <title>Document</title>
</head>
<!--
    유용한 팁
        Emmet
        1. 아무것도 없는 .html에 ! 입력후 tab 누르면 (html 문서 시작 템플릿 생성)
        2. p 입력 후 tab 누르면 <p></p> 자동 생성

        상대경로, 절대경로
        1. 상대경로 : css/main.css
            - 현재 HTML 파일과 같은 경로에 있는 css라는 폴더 내의 main.css 파일을 의미
        2. 절대경로 : /css/main.css
            - 현재 사이트의 메인경로(noh.com)부터 시작 noh.com/css/main.css 파일을 의미
-->

</body>
</html>
