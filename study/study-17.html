    <body>

        <nav class="nav-container">
            <div class="nav-item logo">Logo</div>
            <div class="nav-item product" style="flex-grow: 2">
                <div>Product</div>
                <div>Service</div>
            </div>
            <div class="nav-item sign">
                <div>Sign-in</div>
                <div>Sign-up</div>
            </div>
        </nav>

        <div class="main-background">
            <div class="main-title">
                <h4>Cat Cat Cat!! Now on sale</h4>
                <p>Cat is Kawaii! Cat is Kawaii! Cat is Kawaii! Cat is Kawaii! Cat is Kawaii! Cat is Kawaii! Cat is Kawaii! Cat is Kawaii!</p>
                <button class="main-button">입장하기</button>
            </div>
        </div>
        <div class="sub-background">
            <h4>Hello!</h4>
            <p>Hello!</p>
        </div>

        <div class="form-background">
            <div class="form-white">
                <form>
                    <div class="w-100">

                    </div>
                    <div class="w-50">

                        <input type="text" class="form-input">
                    </div>
                    <div style="clear: both;"></div>
                    <div class="w-100">
                        <p>Message</p>
                        <textarea class="form-input" rows="5"></textarea>
                    </div>
                    <div>
                        <input id="sub" type="checkbox">
                        <label for="sub">Subscribe</label>
                        <button type="submit" class="form-button">SEND</button>
                    </div>
                </form>
            </div>
        </div>
