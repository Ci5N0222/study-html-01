<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML stduy 03 css</title>
        <link href="../css/style.css" rel="stylesheet">
    </head>

<!--
    CSS(Cascading Style Sheet : 스타일 보관 파일) 파일에 스타일 보관하기
    1. .css 파일에 style 작성 후 작명
    2. html 파일에서 작명된 style을 class 속성에 사용
    3. style이 겹칠 경우 우선순위에 따라 정해진다
        1-1. class = 10점
        1-2. tag = 1점
        1-3. id = 100점
        1-4. style = 1000점
        * 결론 : 우선순위는 style > id > class > tag 순이다.
-->

    <body>
        <img src="../img/cat01.jpg" class="profile">
        
        <h3 class="title">Sion Noh</h3>

        <p id="special" class="test" style="color: gray;">
            <span class="font-red">Front-End</span>
            Developer SionNoh!
        </p>
    </body>
</html>
