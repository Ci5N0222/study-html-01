<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML stduy 04 div</title>
        <link href="../css/study.css" rel="stylesheet">
    </head>

<!--
    1. 박스 디자인 <div>
        1-1. margin: 바깥 여백
        1-2. padding: 안쪽 여백
        1-3. border: 테두리 (차례로 두께, 선의 종류, 색상)
        1-4. border-radius: 테두리 둥글게 처리
        1-5. 가운데 정렬 study02 참고
        * <div>, <p>, <h1>, <li> 등은 display: block 속성을 주지 않아도 기본적으로 내장됨
        * <p>, <div> 태그는 그냥 사용하면 한 행을 전부 차지하게 된다.
    2. margin과 padding은 원하는 방향에만 줄 수도 있다.
        2-1. margin-top, margin-left 등 원하는 곳에 여백을 줄 수 있다.
        2-2. margin은 음수도 가능 (margin: -20pxp;)
        2-3. margin: 5px 6px 7px 8px; 이런식으로 사용하면,
             치례로 상, 우, 좌, 하 마진을 5, 6, 7, 8px 한번에 적용 가능
    3. 일부 스타일은 inherit 된다.
        3-1. font-size, color, font-familly, text-align 이런 속성들은
             부모 태그에서 사용하면 안에 있는 자식 태그들까지 전부 상속된다.
             글자와 관련된 스타일들ㄹ이 주로 inherit 된다.
-->

    <body>
        <img src="../img/cat01.jpg" class="profile">
        <h3 class="title">Sion Noh</h3>
        <p class="test">Front-End Developer SionNoh!</p>
        <div class="box">
            <p>안녕하세요</p>
        </div>
    </body>
</html>
